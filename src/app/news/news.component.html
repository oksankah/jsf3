<div class="news-container">
  <h1>Latest News</h1>
  
  <div class="articles">
    <article *ngFor="let article of articles" class="article-card">
      <h3>{{ article.title }}</h3>
      <p class="date">{{ article.date }}</p>
      <p class="excerpt">{{ article.excerpt }}</p>
    </article>
  </div>
</div>
